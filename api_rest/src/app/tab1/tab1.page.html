<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab One
        </ion-title>
    </ion-toolbar>
</ion-header>
<div *ngIf="err" class="alert alert-danger m-5">
    <h3>Error</h3>
    <p> {{ errorMessage }} </p>
</div>
<ion-content>
    <ion-card class="welcome-card" *ngFor="let person of people">

        <ion-card-header>
            <ion-card-title>{{ person.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ person.edad }} años</ion-card-subtitle>
            <ion-label> {{ person.genero}} </ion-label>
            <br>
            <ion-label>Localidad: {{ person.localidad}} </ion-label>
            <br>
            <ion-label>e-mail: {{ person.email}} </ion-label>
            <br>
            <ion-label>Teléfono: {{ person.telefono}} </ion-label>
        </ion-card-header>
        <ion-card-content>
            <p>

            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
